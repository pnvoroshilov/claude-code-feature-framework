version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./claudetask/backend
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    volumes:
      - ./data:/app/data
      - ./claudetask/backend/app:/app/app
      # Mount Docker socket to allow backend to create files on host
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/claudetask.db
      - RUNNING_IN_DOCKER=true
    networks:
      - claudetask-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./claudetask/frontend
      dockerfile: Dockerfile
    ports:
      - "3334:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3333/api
    networks:
      - claudetask-network
    depends_on:
      - backend
    restart: unless-stopped

  # MCP Server - builds the image for use with Docker wrapper
  mcp_server:
    build:
      context: ./claudetask/mcp_server
      dockerfile: Dockerfile
    image: claudetask-mcp:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/project
    networks:
      - claudetask-network
    profiles:
      - mcp
    stdin_open: true
    tty: false

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    profiles:
      - production

networks:
  claudetask-network:
    driver: bridge

volumes:
  claudetask_data: